<div class="container-fluid">
  <div class="container pt-4">
    <div class="d-flex flex-column align-items-center">
      <img src="images/microsoft-sql-server-logo-svgrepo-com.svg" width="150px" alt="sql-server">
      <p class="fw-bolder opacity-75">Sql Server</p>
    </div>


      <form class="w-75 m-auto mt-4">
        <div class=" bg-dark-subtle">
          <div class="bg-light p-3">
            <h4>{{questionsNo}} - {{questions[questionsNo-1].question}}</h4>
          </div>
        </div>

        @for (item of questions[questionsNo-1].options; track $index) {
          <div class="bg-light-subtle ps-5">
            <label class="answer-input d-flex align-items-center" >
              <input #answer value="{{item}}" type="radio" name="angular" class="radio-choice" (click)="choice(answer)">
              <p class="ps-3 pt-3">{{item}}</p>
            </label>
          </div>
        }


        <div class="d-flex align-items-center justify-content-between pt-4">
          <div>
            <p class="fw-bold opacity-75">{{questionsNo}} of {{questions.length}} Questions</p>
          </div>
          <div>

            @if (questionsNo == questions.length) {
              <a routerLink="/results"><div class="btn btn-dark me-3">Finish & Show Result</div></a>
            }@else{
              <button class="btn btn-dark me-3" (click)="nextQ()">Next</button>
              @if (questionsNo != 1) {<div class="btn btn-dark" (click)="backToQ()">Back</div>}
            }

        </div>
        </div>

      </form>



  </div>
</div>
